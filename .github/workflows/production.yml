name: Production deployment

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

env:
  DEPLOYMENT: bso-ui # Must match k8s deployment name
  DEPLOYMENT_NAMESPACE: bso # Must match k8s deployment namespace
  DEPLOYMENT_URL: https://bso.dataesr.ovh
  MM_NOTIFICATION_CHANNEL: 'bso-bot'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build static
        id: build
        run: npm ci && npm run build
      - name: S3 deployment
        id: s3-deploy
        uses: dataesr/ovh-s3-deploy@main
        with:
          access_key: ${{ secrets.S3_ACCESS_KEY }}
          secret_key: ${{ secrets.S3_SECRET_KEY }}
          source: build
    outputs:
      deployment_url: ${{ steps.s3-deploy.outputs.deployment_url }}

  notify:
    needs: deploy
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: dataesr/mm-notifier-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          mattermost_webhook_url: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          mattermost_channel: bots
          deployment_url: ${{ needs.deploy.outputs.deployment_url }}